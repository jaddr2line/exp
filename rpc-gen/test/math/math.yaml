name: Math
description: "Math is a system to do math."
operations:
    - name: Add
      description: "Adds two numbers."
      argEncoding: query
      inputs:
          - name: X
            type: uint32
            description: X is the first number.
          - name: Y
            type: uint32
            description: Y is the second number.
      outputs:
          - name: Sum
            type: uint32
            description: Sum is the sum of the two numbers.
    - name: Divide
      description: "Divides two numbers."
      inputs:
          - name: X
            type: uint32
            description: X is the dividend.
          - name: Y
            type: uint32
            description: Y is the divisor.
      outputs:
          - name: Quotient
            type: uint32
            description: Quotient is the quotient of the division.
          - name: Remainder
            type: uint32
            description: Remainder is the remainder of the division.
      errors: [ErrDivideByZero]
errors:
    - name: ErrDivideByZero
      description: ErrDivideByZero is an error resulting from a division with a zero divisor.
      text: "division by zero"
      fields:
          - name: Dividend
            type: uint32
            description: Dividend is the dividend of the erroneous division.
      code: 400 # HTTP 400 Bad Request
