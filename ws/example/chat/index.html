<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <script src="/chat.js" charset="utf-8"></script>
                <title>Chat Demo</title>
        </head>
        <body>
                <div id="logindiv"><!-- Login -->
                        <form id="loginform">
                                Username:<br>
                                <input type="text" name="username">
                                <input type="submit" value="Submit">
                        </form>
                </div>
                <div id="chatdiv" hidden><!-- Actual chat -->
                        <form id="chatform">
                                Send:<br>
                                <input type="text" name="body">
                                <input type="submit" value="Submit">
                        </form>
                        <br>
                </div>
                <script src="/chat.js" charset="utf-8"></script>
        </body>
</html>
